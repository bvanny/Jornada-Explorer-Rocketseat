<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio-Formulario</title>
  <link rel="stylesheet" href="style.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

<div class="page">

  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <form id="my-form">
  
    <fieldset>
      <div class="fieldset-wrapper">
      <legend>
        Informações do Evento
      </legend>

      <div class="col-2">
        <div class="input-wrapper">
          <label for="event-name">Nome</label>
            <input 
            type="text" 
            id="event-name" 
            required
            minlength="4">
          
        </div>
        <div class="input-wrapper">
          <label for="event-lastName">Sobrenome</label>
            <input 
            type="text" 
            id="event-lastName" 
            required
            minlength="4">
        </div>
      </div>

      <div class="input-wrapper">
        <label for="event-email">Email<span>(digite um email válido)</span></label>
        <input type="email" id="event-email">
      </div>

      <div class="input-wrapper">
        <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
        <input 
        type="password" 
        id="event-email"
        minlength="6"
        required>
      </div>

    </div>
    </fieldset>


    <fieldset>
      <div class="fieldset-wrapper">
      <legend>
        Informações do Mentor
      </legend>

      <div class="input-wrapper">
        <label for="event-nameMentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
        <input type="text" id="event-nameMentor">
      </div>

    </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
      <legend>
        Seus horários disponíveis
      </legend>
 
      <h3>Primeira Mentoria</h3>
      <div class="col-3">
        <div class="input-wrapper">
          <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
          <input type="date" id="event-date">
        </div>
        <div class="input-wrapper">
          <label for="event-begin">Das</label>
          <input type="time" id="event-begin">
        </div>
        <div class="input-wrapper">
          <label for="event-end">Ate</label>
          <input type="time" id="event-end">
        </div>
      </div>

      <h3>Segunda Mentoria</h3>
      <div class="col-3">
        <div class="input-wrapper">
          <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
          <input type="date" id="event-date">
        </div>
        <div class="input-wrapper">
          <label for="event-begin">Das</label>
          <input type="time" id="event-begin">
        </div>
        <div class="input-wrapper">
          <label for="event-end">Ate</label>
          <input type="time" id="event-end">
        </div>
      </div>

    </div>
    </fieldset>

  </form>

  <footer>
    <input 
    class="button"
    type="submit" 
    value="Salvar"
    form="my-form">
  </footer>

</div>
</body>
</html>
